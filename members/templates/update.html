<h1>Update member</h1>

<form action="updaterecord/{{ mymember.id }}"  method="post">
{% csrf_token %}
First Name:<br>
<input name="first"  placeholder="enter first name" value="{{ mymember.firstname }}">
<br><br>
Last Name:<br>
<input name="last" placeholder="enter last name" value="{{ mymember.lastname }}">
<br><br>
<input type="submit" value="Submit">
</form>
